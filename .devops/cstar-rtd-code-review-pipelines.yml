pr:
  autoCancel: false
  branches:
    include:
      - main
      - develop
      - uat

pool:
  #vmImage: 'ubuntu-latest'
  vmImage: ubuntu-22.04

#variables:
#  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
#  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

steps:
  #  - task: Cache@2
  #    inputs:
  #      key: 'maven | "$(Agent.OS)" | pom.xml'
  #      restoreKeys: |
  #        maven | "$(Agent.OS)"
  #        maven
  #      path: $(MAVEN_CACHE_FOLDER)
  #    displayName: Cache Maven local repo

  - task: SonarCloudPrepare@1
    displayName: 'Prepare SonarCloud analysis configuration'
    inputs:
      SonarCloud: '$(SONARCLOUD_SERVICE_CONN)'
      organization: '$(SONARCLOUD_ORG)'
      scannerMode: Other
      extraProperties: |
        sonar.projectKey=$(SONARCLOUD_PROJECT_KEY)
        sonar.projectName=$(SONARCLOUD_PROJECT_NAME)
  #        sonar.exclusions='**/enums/**, **/model/**, **/dto/**, **/*Constant*, **/*Config.java, **/*Scheduler.java, **/*Application.java, **/src/test/**, **/Dummy*.java'
  #  - task: DownloadSecureFile@1
  #    displayName: 'download settings.xml for Maven'
  #    name: settingsxml
  #    inputs:
  #      secureFile: '$(SETTINGS_XML_RO_SECURE_FILE_NAME)'
  #      retryCount: '2'

  # options: '-B -s $(settingsxml.secureFilePath) -Dmaven.test.failure.ignore=true'

  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'build'
      publishJUnitResults: true
      testResultsFiles: '**/test-results/TEST-*.xml'
      codeCoverageToolOption: 'JaCoCo'
      codeCoverageClassFilesDirectories: 'build/classes/main/'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.17'
      sonarQubeRunAnalysis: true
      sqGradlePluginVersionChoice: 'specify'
      sonarQubeGradlePluginVersion: '3.5.0.2730'

  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: '300'