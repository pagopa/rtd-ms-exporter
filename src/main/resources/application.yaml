logging:
  level:
    root: INFO

batch.cron_expression: ${CRON_EXPRESSION_BATCH:0 * * * * *}


management:
  info.defaults.enabled: false
  endpoints.enabled-by-default: false
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true
  defaults:
    metrics:
      export:
        enabled: false
spring:
  batch:
    jdbc:
      initialize-schema: always
